version: '3.7'

services: 
  portfolio_frontend:
    container_name: portfolio_frontend
    build: 
      context: ./nextjs-frontend
      dockerfile: next.dockerfile
    ports:
      - "8001:8000"
    depends_on:
      - portfolio_backend

  portfolio_backend:
    container_name: portfolio_backend
    build: 
      context: ./backend
      dockerfile: django.dockerfile 
    image: portfolio_backend
    env_file: ./config/.env
    ports:
      - "3001:3001" 
