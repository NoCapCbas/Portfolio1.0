baseURL: https://damondiaz.xyz/
languageCode: en-us
defaultContentLanguage: en
title: Damon Diaz
enableRobotsTXT: true
enableGitInfo: true
module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

menu:
  main:
    - identifier: projects
      name: Projects
      pageRef: /projects
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/imfing/hextra"
      params:
        icon: github
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/in/damondiaz/"
      params:
        icon: linkedin
