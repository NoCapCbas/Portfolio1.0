params:
  navbar:
    displayTitle: true
    displayLogo: false
    displayToggle: true

  theme:
    default: dark
    displayTitle: true
    displayLogo: false
    displayToggle: true
  footer:
    enable: true
    displayPoweredBy: false
    displayCopyright: false
  blog:
    list:
      displayDate: true
      displayTags: true
      sortBy: date
      sortDesc: true 
  projects:
    list:
      displayDate: true
      displayTags: true
      sortBy: date
      sortDesc: true
  highlight:
    copy:
      enable: true
      display: true
